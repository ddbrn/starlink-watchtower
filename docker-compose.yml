version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8111:8111"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPEEDTEST_CRON=${SPEEDTEST_CRON}
      - SPEEDTEST_DISPOSEMAXRETRIES=${SPEEDTEST_DISPOSEMAXRETRIES}
      - SPEEDTEST_DISPOSESLEEPTIME=${SPEEDTEST_DISPOSESLEEPTIME}
      - STARLINK_ROUTER_DISPOSE_CRON=${STARLINK_ROUTER_DISPOSE_CRON}
      - STARLINK_DISH_DISPOSE_CRON=${STARLINK_DISH_DISPOSE_CRON}
    depends_on:
      - db
    networks:
      - watchtower

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - watchtower

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning/scripts:/scripts
    entrypoint: ["/bin/sh", "-c", "/scripts/generate-datasources.sh && /run.sh"]
    networks:
      - watchtower

networks:
  watchtower:
    driver: bridge

volumes:
  postgres-data:
  grafana-data: